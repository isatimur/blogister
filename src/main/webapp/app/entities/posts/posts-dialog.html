
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPostsLabel" translate="blogisterApp.posts.home.createOrEditLabel">Create or edit a Posts</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.posts.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.posts.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blogisterApp.posts.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.posts.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blogisterApp.posts.content" for="field_content">Content</label>
            <text-angular name="content" id="field_content" ng-model="vm.posts.content">
            </text-angular>
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blogisterApp.posts.creattionDate" for="field_creattionDate">Creattion Date</label>
                <div class="input-group">
                    <input id="field_creattionDate" type="text" class="form-control" name="creattionDate" datetime-picker="{{dateformat}}" ng-model="vm.posts.creattionDate" is-open="vm.datePickerOpenStatus.creattionDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creattionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.creattionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.creattionDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creattionDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="blogisterApp.posts.tag" for="field_tag">Tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="vm.posts.tags" ng-options="tag as tag.name for tag in vm.tags track by tag.id"></select>
        </div>
        <div class="form-group">
            <label translate="blogisterApp.posts.blog" for="field_blog">Blog</label>
            <select class="form-control" id="field_blog" name="blog" ng-model="vm.posts.blog" ng-options="blog as blog.name for blog in vm.blogs track by blog.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
