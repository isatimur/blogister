<div>
    <h2 translate="blogisterApp.posts.home.title">Posts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="posts.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="blogisterApp.posts.home.createLabel">
                        Create new Posts
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'blogisterApp.posts.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div>
        <div ng-repeat="posts in vm.posts track by posts.id">
            <h3>
                <a ui-sref="posts-detail({id:posts.id})">{{posts.title}}</a>
            </h3>
            <div>
                <span ng-bind-html="posts.content"></span><br>
                <span>{{posts.creationdate | date: 'medium'}}</span>
                <span><a ui-sref="blog-detail({id:posts.blogId})">{{posts.blogName}}</a></span>
            </div>
            <br>
            <div class="btn-group">
                <button type="submit"
                        ui-sref="posts-detail({id:posts.id})"
                        class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </button>
                <button type="submit"
                        ui-sref="posts.edit({id:posts.id})"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="submit"
                        ui-sref="posts.delete({id:posts.id})"
                        class="btn btn-danger btn-sm">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
            </div>
        </div>
    </div>

        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
